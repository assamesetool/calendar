<!DOCTYPE html>
<html>
<link rel="stylesheet" href="stylesheets/print.css">
<style>
.dropbtn {background-color: #4CAF50;color: white;padding: 16px;font-size: 16px;border: none;cursor: pointer;}
.dropbtn:hover, .dropbtn:focus {background-color: #3e8e41;}
#myInput {color:DarkRed;text-shadow:DarkSlateGray 1px 1px 1px;border-box: box-sizing;background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/43/Linearicons_menu.svg');background-position: 14px 12px;background-repeat: no-repeat;font-size: 16px;padding: 14px 20px 12px 45px;border: none;border-bottom: 1px solid #ddd;}
#myInput:focus {outline: 3px solid #ddd;}
.dropdown {position: relative;display: inline-block;}
.dropdown-content {display: none;position: absolute;background-color: PowderBlue;min-width: 180%;max-height: 330px;overflow: auto;border: 1px solid #ddd;z-index: 1;}
.dropdown-content a {font-size:20px;color: SaddleBrown;text-shadow:Chartreuse 1px 1px 1px;padding: 12px 16px;text-decoration: none;display: block;}
.dropdown a:hover {background-color: #ddd}
.show {display:block;}
</style>
<body><article><table>
<tr id='teal'>
<td colspan='7'>
<div style="width:25%;" class="dropdown">
    <image onclick="myFunction()" id="myInput" onkeyup="filterFunction()">
  <div style="width:90%;background-color:green;border:1px solid Brown;" id="myDropdown" class="dropdown-content">
    <button style="font-size:15px;width:100px;border:1px solid Brown;color:DarkGreengreen;" onclick="location.href='today/hitory.html'">আজিৰ দিনটো</button></div>
</div>
<image src='images/bgm1.gif'></td>
</tr>
<tr style='background-color:Cyan'>
<td colspan="7">
<div style="background-color:Cyan;">
<iframe id="iframe" src="today.html" scrolling="no" frameborder="no"></iframe>
</div>
</td>
</tr>
<tr id='teal'>
<td colspan='7'><button id="ab" onclick="location.href='dinapangi.html'">বৰ্তমান মাহলৈ যাওক</button></td>
</tr>
<tr id='teal'>
<td colspan="7">
<div style="background-color:green;">
<iframe id="iframe" style="background-color:green;" src="about.html" frameborder="no"></iframe>
</div>
</td>
</tr>
</table>
</article>
<script>
/* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
}

function filterFunction() {
    var input, filter, ul, li, a, i;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    div = document.getElementById("myDropdown");
    a = div.getElementsByTagName("a");
    for (i = 0; i < a.length; i++) {
        if (a[i].innerHTML.toUpperCase().indexOf(filter) > -1) {
            a[i].style.display = "";
        } else {
            a[i].style.display = "none ";
        }
    }
}
</script>
</body></html>
