#D {

 color: orange;
 font-border: 2px solid black;
 border: 2px solid black;
 border-radius: 45%;
 animation: shake1 0.8s;

#E {
 width: 100px;

 color: orange;
 font-border: 2px solid black;
 border: 2px solid black;
 border-radius: 45%;
 animation: shake2 0.8s;
 animation-iteration-count: infinite;

@keyframes shake1 {
  70% { transform: translate(3px, 1px) rotate(-1deg); }
  80% { transform: translate(-1px, -1px) rotate(1deg); }
  90% { transform: translate(1px, 2px) rotate(0deg); }
  0% {background-color:violate;}
  9%{background-color:indigo;}
  18%{background-color:blue;}
  27%{background-color:green;}
  54%{background-color:red;}
  81%{background-color:green;}
  90%{background-color:blue;}
  99%{background-color:indigo;}
  0% {font-size:20px;}
  25%{font-size: 23px;}
  50%{font-size: 25px;}
  75%{font-size:23px;}
  100% {font-size:20px;}
}
@keyframes shake2 {
  0% { transform: translate(3px, 2px) rotate(0deg); }
  10% { transform: translate(3px, 2px) rotate(-1deg); }
  20% { transform: translate(-1px, -1px) rotate(1deg); }
  30% { transform: translate(3px, 2px) rotate(-1deg); }

  50% { transform: translate(3px, 2px) rotate(-1deg); }
  60% { transform: translate(-1px, -1px) rotate(1deg); }
  70% { transform: translate(3px, 2px) rotate(-1deg); }
  80% { transform: translate(3px, 2px) rotate(0deg); }
  90% { transform: translate(3px, 2px) rotate(-1deg); }
  100% { transform: translate(-1px, -1px) rotate(1deg); }
  0% {background-color:violate;}
  9%{background-color:indigo;}

  0% {font-size:20px;}
  25%{font-size: 23px;}
  50%{font-size: 25px;}
  75%{font-size:23px;}
  100% {font-size:20px;}
}
