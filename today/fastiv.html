    <button id="li" onclick="document.getElementById('a').innerHTML ='ঈদ-উল-জুহা';document.getElementById('b').innerHTML ='<center>ঈদ-উল-জুহা বা ঈদ-উল আজহা হৈছে ইছলাম ধৰ্মালম্বী সকলৰ সকলোতকৈ ডাঙৰ আৰু গুৰুত্বপূৰ্ণ ধৰ্মীয় উৎসৱ দুটাৰ ভিতৰত অন্যতম। এই উৎসৱৰ আন দুটা নাম হল বকৰ-ঈদ আৰু কোৰবাণী ঈদ। ঈদ-উল-জুহা মূলত আৰৱী বাক্যাংশ। ইয়াৰ অৰ্থ হল ত্যাগৰ উৎসৱ। এই উৎসৱৰ মূল প্ৰতিপাদ্য বিষয় হৈছে ত্যাগ কৰা। এই দিনটোত মুছলিম সকলে তেওঁলোকৰ সাধ্য মতে ধৰ্মীয় নিয়মানুযায়ী উট, গৰু, দুম্বা বা ছাগলী কোৰবাণী দিয়ে বা জবেহ কৰে।</center>'">ঈদ-উল-জুহা</button><br>
	<button id="li" onclick="document.getElementById('a').innerHTML ='ৰাখীবন্ধন';document.getElementById('b').innerHTML ='<center>ৰাখীবন্ধন ভাৰতৰ এটা উৎসৱ। হিন্দু, জৈন, শিখ আদি সকলোৱে ৰাখীবন্ধন উৎসৱটি পালন কৰে। হিন্দু পঞ্জিকা অনুসৰি শাওণ মাহৰ পূৰ্ণিমা তিথিতে এই উৎসৱ উদযাপিত হয়। এই দিনটোত বায়েকে অথবা ভনীয়েকে তেওঁৰ ককায়েক বা ভায়েকৰ হাতত ৰাখী নামৰ এডাল সূতা বান্ধি দিয়ে। এই ৰাখী ডালতেই লুকাই থাকে ভনীয়েক অথবা বায়েক জনীৰ মৰম, চেনেহ, ভালপোৱা আৰু ভায়েক বা ককায়েকৰ প্ৰতি থকা মঙ্গলকামনা। লগতে লুকাই থাকে দাদায়েকে নিজৰ ভনী গৰাকী বা বায়েকক আজীৱন ৰক্ষা কৰাৰ প্ৰতিশ্ৰুতি। সেয়ে ককায়েক বা ভায়েক জনৰ বায়েক বা ভনীয়েক জনীৰ প্ৰতি গুৰুত্ব অতি প্ৰয়োজনীয়।</center>'">ৰাখীবন্ধন</button><br>
    <button id="li" onclick="document.getElementById('a').innerHTML ='স্বাধীনতা দিৱস (ভাৰত)';document.getElementById('b').innerHTML ='<center>স্বাধীনতা দিৱস, ভাৰতবৰ্ষই ১৯৪৭ চনৰ ১৫ আগষ্টৰ দিনটোত ব্ৰিটিছৰ শাসনৰ পৰা স্বাধীনতা লাভ কৰাৰ ঐতিহাসিক দিনটোক সোঁৱৰি প্ৰতিবছৰে ১৫ আগষ্টৰ দিনটোক স্বাধীনতা দিৱস হিচাপে উদযাপন কৰা হয়৷ ভাৰতবৰ্ষই ভাৰতীয় জাতীয় কংগ্ৰেছৰ নেতৃত্বত অহিংস আন্দোলনৰ মাধ্যমেৰে এই স্বাধীনতা লাভ কৰিবলৈ সক্ষম হয়৷ এই স্বাধীনতা লাভৰ লগতে দেশৰ বিভাজনো সংঘটিত হয়৷ স্বাধীনতা দিৱসৰ মূল কাৰ্য্যসূচী দেশৰ ৰাজধানী দিল্লীত পালন কৰা হয়৷ লালকিল্লাত পালন কৰা এই অনুষ্ঠানত ভাৰতৰ প্ৰধানমন্ত্ৰীয়ে ৰাষ্ট্ৰীয় পতাকা উত্তোলন কৰে আৰু দেশৰ জনসাধাৰণক উদেশ্যি বক্তৃতা দিয়ে৷ এই দিৱস দেশৰ সকলো অংশতে পতাকা উত্তোলন, পেৰেড তথা বিভিন্ন সাংস্কৃতিক অনুষ্ঠানেৰে পালন কৰা হয়৷</center>'">স্বাধীনতা দিৱস (ভাৰত)</button><br>
