<script>
var source;
function dragStarted(evt) {
    source = evt.target;
    evt.dataTransfer.setData("text/plain", evt.target.innerHTML);
    evt.dataTransfer.effectAllowed = "move";
    document.getElementById('uldPopup').style.display = "none";
}

function draggingOver(evt) {
    evt.preventDefault();
    evt.dataTransfer.dropEffect = "move";
	document.getElementById("gh").innerHTML= "";
}

function draggingLeave(evt) {
    evt.preventDefault();
    evt.dataTransfer.dropEffect = "move";
}

function dropped1(evt) {
    evt.preventDefault();
    evt.stopPropagation();
    source.innerHTML = evt.target.innerHTML;
    evt.target.innerHTML = evt.dataTransfer.getData("text/plain");
	if(document.getElementById("A").innerHTML== "ক্ল") {
	   document.getElementById("gi").innerHTML="<tr id='g'><td colspan='5'><button id='alert'><a>সুন্দৰ!</br>তুমি পাৰিলা।</a></button></td></tr><tr id='g'><td colspan='3'><button id='footer' onclick='newgame();''><a>বেলেগ এটা খেলা!</a></button></td><td colspan='2'><button  id='footer' onclick='location.reload();'><a>আকৌ খেলা!</a></button></td></tr>";}
    if(document.getElementById("A").innerHTML== "ম্ল") {document.getElementById("gh").innerHTML="<tr id='g'><td colspan='5'><button id='footer'>ভুল উত্তৰ</button></td></tr>";}
    if(document.getElementById("A").innerHTML== "ল্ক") {document.getElementById("gh").innerHTML="<tr id='g'><td colspan='5'><button id='footer'>ভুল উত্তৰ</button></td></tr>";}
    if(document.getElementById("A").innerHTML== "ল্ব") {document.getElementById("gh").innerHTML="<tr id='g'><td colspan='5'><button id='footer'>ভুল উত্তৰ</button></td></tr>";}
    if(document.getElementById("A").innerHTML== "প্ল")	{document.getElementById("gh").innerHTML="<tr id='g'><td colspan='5'><button id='footer'>ভুল উত্তৰ</button></td></tr>";}

    arr[returnIndex(arr, source.id)][0] = evt.target.id;
    arr[returnIndex(arr, evt.target.id)][0] = source.id;
}
function dropped2(evt) {
    evt.preventDefault();
    evt.stopPropagation();
    source.innerHTML = evt.target.innerHTML;
    evt.target.innerHTML = evt.dataTransfer.getData("text/plain");

    arr[returnIndex(arr, source.id)][0] = evt.target.id;
    arr[returnIndex(arr, evt.target.id)][0] = source.id;
}
function newgame() {
    window.location.replace("update.html");}
function play() {
        var audio = document.getElementById("audio");
        audio.loop = true;
        audio.play();}
function dragplay() {
        var audio = document.getElementById("audiodrag");
        audio.loop = false;
        audio.play();}
</script>
