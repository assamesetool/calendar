#E {

 text-shadow:black 3px 3px 3px;

@keyframes shake1 {
  0% { transform: translate(3px, 0px) rotate(-1deg); }
  17% { transform: translate(2px, 1px) rotate(0deg); }
  34% { transform: translate(1px, 2px) rotate(1deg); }
  51% { transform: translate(-1px, 3px) rotate(2deg); }
  68% { transform: translate(1px, 2px) rotate(1deg); }
  85% { transform: translate(2px, 1px) rotate(0deg); }
  100% { transform: translate(3px, 0px) rotate(-1deg); }
  0%{background-color:indigo;}
  20%{background-color:blue;}
  40%{background-color:green;}
  60%{background-color:blue;}
  80%{background-color:indigo;}
  100%{background-color:green;}
  0% {font-size:20px;}
  25%{font-size: 23px;}
  50%{font-size: 25px;}
  75%{font-size:23px;}
  100%{font-size:20px;}
}
@keyframes shake2 {
  0% { transform: translate(1px, 3px) rotate(1deg); }
  17% { transform: translate(-1px, 2px) rotate(0deg); }
  34% { transform: translate(1px, 1px) rotate(-1deg); }
  51% { transform: translate(2px, 0px) rotate(0deg); }
  68% { transform: translate(3px, 1px) rotate(1deg); }
  85% { transform: translate(2px, 2px) rotate(2deg); }
  100% { transform: translate(1px, 3px) rotate(1deg); }
  0% {background-color:green;}
  20%{background-color:indigo;}
  40%{background-color:blue;}
  60%{background-color:green;}
  80%{background-color:blue;}
  100%{background-color:indigo;}
  0% {font-size:25px;}
  25%{font-size: 23px;}
  50%{font-size: 20px;}
  75%{font-size:23px;}
  100%{font-size:25px;}
}
