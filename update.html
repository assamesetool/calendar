<!DOCTYPE html>
<html>
<head>
<style>
#div1 {
  width: 40px;
  height: 40px;
  padding: 10px;
  border: 1px solid red;
}
#drag1,#drag2,#drag3,#drag4 {
  width: 40px;
  height: 40px;
  color: red;
  font-size: 35px;
  background: blue;
  border: 1px solid #aaaaaa;
}
#fon {
  color: green;
  font-size: 35px;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
  <link rel="stylesheet" href="../../stylesheets/screen.css">
<body><article><table>
<tr id='g'>

<p id="fon">আখৰ সজাওক:</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<button id="drag1" draggable="true" ondragstart="drag(event)" style="width:50px;height: 50px;">ক</button>
<button id="drag2" draggable="true" ondragstart="drag(event)" style="width:50px;height: 50px;">গ</button>
<button id="drag3" draggable="true" ondragstart="drag(event)" style="width:50px;height: 50px;">খ</button>
<button id="drag4" draggable="true" ondragstart="drag(event)" style="width:50px;height: 50px;">ঘ</button>

</tr>
</table></article>
</body></html>
